server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    
    # Directory Listing für Repository
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    
    # GPG Key
    location /gpg.key {
        alias /usr/share/nginx/html/ailinux.gpg;
        add_header Content-Type text/plain;
    }
    
    # APT Repository
    location /apt {
        autoindex on;
    }
    
    # Gzip für Packages
    gzip on;
    gzip_types application/x-debian-package text/plain;
    
    # Cache Headers
    location ~* \.(deb|gz|xz|bz2)$ {
        add_header Cache-Control "public, max-age=86400";
    }
}
