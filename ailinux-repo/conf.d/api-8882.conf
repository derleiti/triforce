server {
  listen 8881;
  listen [::]:8881;
  server_name api.ailinux.me;

  location / {
    proxy_pass http://localhost:8882;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_request_buffering off;
  }
}

server {
  listen 8882 ssl;
  listen [::]:8882 ssl;
  http2 on;
  server_name api.ailinux.me;

  ssl_certificate /etc/letsencrypt/live/ailinux.me/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ailinux.me/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;

  # Statische Index-Seite
  root /etc/nginx/html/api;

  # Root: index.html servieren
  location = / {
    try_files /index.html =404;
    add_header Cache-Control "no-cache";
    add_header Access-Control-Allow-Origin "*" always;
  }

  # API-Endpunkte zum Backend
  location / {
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-AILinux-Client, Accept, mcp-session-id" always;
    add_header Access-Control-Expose-Headers "mcp-session-id" always;
    add_header Access-Control-Max-Age 86400 always;

    if ($request_method = OPTIONS) {
      return 204;
    }

    proxy_pass http://172.17.0.1:9100;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
  }
}
