<VirtualHost *:80>
  ServerName repo.ailinux.me
  ServerAlias www.repo.ailinux.me
  RewriteEngine On
  RewriteRule ^/(.*)$ https://repo.ailinux.me/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
  ServerName repo.ailinux.me
  ServerAlias www.repo.ailinux.me

  SSLEngine on
  SSLCertificateFile      /etc/letsencrypt/live/ailinux.me/fullchain.pem
  SSLCertificateKeyFile   /etc/letsencrypt/live/ailinux.me/privkey.pem
  IncludeOptional conf.d/snippets/ssl-params.conf

  ProxyPreserveHost On
  ProxyPass / http://ailinux-repository:8080/
  ProxyPassReverse / http://ailinux-repository:8080/
  RequestHeader set X-Forwarded-Proto "https"
  RequestHeader set X-Forwarded-Port "443"

  # ============================================================
  # SECURITY HEADERS
  # ============================================================
  <IfModule mod_headers.c>
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; upgrade-insecure-requests"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    Header always set Cross-Origin-Opener-Policy "same-origin"
    Header always set Cross-Origin-Resource-Policy "same-origin"
    Header always unset X-Powered-By
  </IfModule>

  Protocols h2 http/1.1
  SSLVerifyClient none
  ErrorLog  "/proc/self/fd/2"
  CustomLog "/proc/self/fd/1" realip
</VirtualHost>
