# Login Portal VHost f√ºr login.ailinux.me
<VirtualHost *:80>
  ServerName login.ailinux.me
  RewriteEngine On
  RewriteRule ^/(.*)$ https://login.ailinux.me/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
  ServerName login.ailinux.me
  DocumentRoot /var/www/login.ailinux.me

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/ailinux.me/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/ailinux.me/privkey.pem

  Header always set X-Content-Type-Options "nosniff"
  Header always set X-Frame-Options "SAMEORIGIN"
  Header always set Access-Control-Allow-Origin "*"
  Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
  Header always set Access-Control-Allow-Headers "Content-Type, Authorization"

  <Directory /var/www/login.ailinux.me>
    Options -Indexes
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog /proc/self/fd/2
  CustomLog /proc/self/fd/1 combined
</VirtualHost>
