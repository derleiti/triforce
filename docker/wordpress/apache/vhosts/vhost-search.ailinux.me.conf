# ============================================================================
# Search VHost für search.ailinux.me (MeshAI Search + SearXNG)
# Security Headers: Mozilla Observatory A+ Target
# Updated: 2024-12-22
# ============================================================================

<VirtualHost *:80>
  ServerName search.ailinux.me
  RewriteEngine On
  RewriteRule ^/(.*)$ https://search.ailinux.me/$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
  ServerName search.ailinux.me

  SSLEngine on
  SSLCertificateFile      /etc/letsencrypt/live/ailinux.me/fullchain.pem
  SSLCertificateKeyFile   /etc/letsencrypt/live/ailinux.me/privkey.pem
  IncludeOptional conf.d/snippets/ssl-params.conf

  # MeshAI Search Static Files
  DocumentRoot /var/www/search-root
  <Directory /var/www/search-root>
    Options -Indexes +FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>

  RewriteEngine On

  # /search?q=... an SearXNG weiterleiten
  RewriteCond %{QUERY_STRING} ^q=(.+)$
  RewriteRule ^/search$ http://172.17.0.1:8888/search?q=%1 [P,L]

  # /{suchbegriff} an MeshAI Search mit Query weiterleiten
  RewriteCond %{REQUEST_URI} !^/searxng
  RewriteCond %{REQUEST_URI} !^/search
  RewriteCond %{REQUEST_URI} !^/api
  RewriteCond %{REQUEST_URI} !\.
  RewriteCond %{REQUEST_URI} ^/(.+)$
  RewriteRule ^/(.+)$ /?q=%1 [R=302,L]

  # Proxy Header für SearXNG Bot-Detection
  ProxyPreserveHost On
  RequestHeader set X-Forwarded-Proto "https"
  RequestHeader set X-Real-IP "%{REMOTE_ADDR}s"
  RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"
  
  # SearXNG Backend unter /searxng
  ProxyPass /searxng http://172.17.0.1:8888/
  ProxyPassReverse /searxng http://172.17.0.1:8888/

  # Internal API Proxy (MCP endpoint)
  ProxyPass /api http://host.docker.internal:9000/v1/mcp
  ProxyPassReverse /api http://host.docker.internal:9000/v1/mcp

  # ============================================================
  # SECURITY HEADERS (überschreibt globale security-headers.conf)
  # ============================================================
  <IfModule mod_headers.c>
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://api.ailinux.me wss: https:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    Header always set Cross-Origin-Opener-Policy "same-origin-allow-popups"
    Header always unset X-Powered-By

    # CORS für Cross-Origin Requests (überschreibt globale CORP!)
    Header always set Cross-Origin-Resource-Policy "cross-origin"
    Header always unset Cross-Origin-Embedder-Policy
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Max-Age "86400"
  </IfModule>

  # OPTIONS Preflight Requests behandeln
  RewriteCond %{REQUEST_METHOD} OPTIONS
  RewriteRule ^(.*)$ $1 [R=200,L]

  <FilesMatch "\.html$">
    Header set Cache-Control "no-cache, no-store, must-revalidate"
  </FilesMatch>

  Protocols h2 http/1.1
  SSLVerifyClient none
  ErrorLog  "/proc/self/fd/2"
  CustomLog "/proc/self/fd/1" realip
</VirtualHost>
