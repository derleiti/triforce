# SearXNG Settings for AILinux - Fixed
use_default_settings: true

general:
  debug: false
  instance_name: "AILinux Search"

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "de"
  formats:
    - html
    - json

server:
  secret_key: "ailinux-searxng-secret-key-2024"
  limiter: false
  image_proxy: true
  method: "POST"

# Erhöhte Timeouts für stabilere Suche
outgoing:
  request_timeout: 6.0
  max_request_timeout: 12.0
  useragent_suffix: ""
  pool_connections: 100
  pool_maxsize: 20

ui:
  static_use_hash: true
  default_theme: simple
  results_on_new_tab: false

enabled_plugins:
  - 'Hash plugin'
  - 'Search on category select'
  - 'Self Information'
  - 'Tracker URL remover'

# Engine-Prioritäten - stackoverflow entfernt (existiert nicht mehr)
engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false
    
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
    
  - name: bing
    engine: bing
    shortcut: bi
    disabled: false
    
  - name: brave
    engine: brave
    shortcut: br
    disabled: false
    
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
    
  - name: github
    engine: github
    shortcut: gh
    disabled: false
    
  - name: arxiv
    engine: arxiv
    shortcut: arx
    disabled: false
    
  # Torch/Ahmia deaktiviert (Darkweb, instabil)
  - name: torch
    disabled: true
    
  - name: ahmia
    disabled: true
