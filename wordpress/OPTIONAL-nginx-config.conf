# Nginx CSP Configuration (Alternative zu Apache)
# Nutze diese Config falls du später von Apache auf Nginx umsteigst

server {
    listen 80;
    server_name ailinux.me www.ailinux.me;

    # HTTP → HTTPS Redirect
    return 301 https://ailinux.me$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ailinux.me www.ailinux.me;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ailinux.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ailinux.me/privkey.pem;

    # SSL Parameters
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/html;
    index index.php index.html;

    # Cloudflare IP Allowlist (optional)
    # include /etc/nginx/snippets/cloudflare-ips.conf;

    # Remove competing CSP headers from upstream (requires headers-more module)
    # Uncomment if you have nginx-module-headers-more installed:
    # more_clear_headers "Content-Security-Policy";
    # more_clear_headers "Content-Security-Policy-Report-Only";

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy - Pragmatic & Functional
    # NOTE: This is the ONLY place where CSP is set. Do NOT enable CSP in WordPress plugins.
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:
            https://www.googletagmanager.com
            https://www.gstatic.com
            https://pagead2.googlesyndication.com
            https://tpc.googlesyndication.com
            https://www.googletagservices.com
            https://widget.intercom.io
            https://cdn.gtranslate.net
            https://translate.google.com;
        style-src 'self' 'unsafe-inline' https:;
        img-src 'self' data: https:;
        font-src 'self' data: https:;
        connect-src 'self' https://api.ailinux.me:9000 https:;
        frame-src 'self' https://www.googletagmanager.com https://pagead2.googlesyndication.com;
        worker-src 'self' blob:;
        media-src 'self' data: https:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    " always;

    # WordPress Permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM Handler
    location ~ \.php$ {
        # Security: Don't allow PHP execution in uploads
        location ~ /wp-content/uploads/.*\.php$ {
            deny all;
        }

        include fastcgi_params;
        fastcgi_pass wordpress_fpm:9000;  # Docker service name
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;

        # Timeouts
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to wp-config.php
    location = /wp-config.php {
        deny all;
    }

    # Deny access to xmlrpc.php (WordPress API abuse prevention)
    location = /xmlrpc.php {
        deny all;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Client body size (für Medien-Uploads)
    client_max_body_size 64M;

    # Access & Error Logs
    access_log /var/log/nginx/ailinux.me-access.log;
    error_log /var/log/nginx/ailinux.me-error.log;
}

# Installation & Test:
#
# 1. Kopiere diese Datei nach /etc/nginx/sites-available/ailinux.me
#    sudo cp OPTIONAL-nginx-config.conf /etc/nginx/sites-available/ailinux.me
#
# 2. Symlink erstellen:
#    sudo ln -s /etc/nginx/sites-available/ailinux.me /etc/nginx/sites-enabled/
#
# 3. Default-Config deaktivieren (falls aktiv):
#    sudo rm /etc/nginx/sites-enabled/default
#
# 4. Syntax testen:
#    sudo nginx -t
#
# 5. Nginx neu laden:
#    sudo systemctl reload nginx
#
# 6. CSP-Header testen:
#    curl -sI https://ailinux.me | grep -i content-security-policy
#
# 7. WICHTIG: In WordPress alle CSP-Features in Plugins deaktivieren!
