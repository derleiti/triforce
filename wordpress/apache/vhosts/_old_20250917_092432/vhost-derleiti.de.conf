<VirtualHost *:443>
    ServerName ailinux.me
    ServerAlias www.ailinux.me
    DocumentRoot /var/www/html

    SSLEngine on
    # Cloudflare Origin-Zertifikat
    SSLCertificateFile    /etc/ssl/cloudflare/derleiti.de/origin.crt
    SSLCertificateKeyFile /etc/ssl/cloudflare/derleiti.de/origin.key
    # KEIN ChainFile n√∂tig bei Origin-Zertifikaten

    # SSL Einstellungen
    SSLSessionCache         shmcb:/tmp/ssl_gcache_data(512000)
    SSLSessionCacheTimeout  300
    SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite          HIGH:!aNULL:!MD5

    # PHP-FPM Anbindung
    <FilesMatch "\.php$">
        SetHandler "proxy:fcgi://wordpress_fpm:9000"
    </FilesMatch>

    ErrorLog  /var/log/apache2/derleiti-de.error.log
    CustomLog /var/log/apache2/derleiti.de.access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName derleiti.de
    ServerAlias www
derleiti.de
    DocumentRoot /var/www/html
    RewriteEngine On
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>
